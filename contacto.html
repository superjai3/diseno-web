    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <!-- cuerpo de la web -->

  <body>
    <header class="main-head">
      <!--Navbar-->
      <div class="navbar">
        <div class="container flex">
          <h1 class="logo">Guacuco´s Resto Bar</h1>

          <nav>
            <ul>
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="nosotros.html">Nosotros</a>
              </li>
              <li>
                <a href="productos.html">Productos</a>
              </li>
              <li>
                <a href="recetas.html">Recetas</a>
              </li>
              <li>
                <a href="contacto.html">Contacto</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <br />
    <br />

    <!--Showcase-->

    <center>
      <h2>Contáctanos</h2>
    </center>
    <br />

    <div class="container">
      <form
        target="_blank"
        action="https://formsubmit.co/jaimevaldes71@gmail.com"
        method="POST"
      >
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                name="nombre"
                class="form-control itemc"
                placeholder="Nombre y Apellido"
                required
              />
            </div>
            <div class="col">
              <input
                type="email"
                name="email"
                class="form-control itemc"
                placeholder="Email"
                required
              />
            </div>
            <div class="col">
              <input
                type="tel"
                name="telefono"
                class="form-control itemc"
                placeholder="Teléfono"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea
            placeholder="Escribenos..."
            class="form-control itemc"
            name="message"
            rows="10"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-lg btn-secondary btn-block buttonc"
        >
          Enviar
        </button>
      </form>
    </div>

    <br />
    <br />

    <!--footer-->

    <footer class="footer bg-dark py-1">
      <div class="container grid grid-3">
        <div>
          <h4>Guacuco Store</h4>

            /

            /
            <li><a href="contacto.html">Contacto </a></li>
          </ul>
        </nav>

        <div class="social">
          <a href="https://ar.linkedin.com/"
            ><i class="fab fa-linkedin fa-2x"></i
          ></a>
          <a href="https://www.instagram.com/?hl=es-la"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
          <a href="https://twitter.com/?lang=es"
            ><i class="fab fa-twitter fa-2x"></i
          ></a>
          <a href="https://es-la.facebook.com/"
            ><i class="fab fa-facebook fa-2x"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
